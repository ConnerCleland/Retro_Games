<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 15, paddleHeight = 60;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;

        const ballSize = 20;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;

        let scoreLeft = 0, scoreRight = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        
            ctx.fillStyle = "#fff";
            ctx.fillRect(10, leftPaddleY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - 25, rightPaddleY, paddleWidth, paddleHeight);
        
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();
        
            ctx.font = "20px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText(`${scoreLeft} - ${scoreRight}`, canvas.width / 2 - 20, 30);
        }
        

        function update() {
            // Update ball position
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collisions with paddles
            if (
                (10 < ballX && ballX < 10 + paddleWidth && leftPaddleY < ballY && ballY < leftPaddleY + paddleHeight) ||
                (canvas.width - 25 < ballX && ballX < canvas.width - 25 + paddleWidth && rightPaddleY < ballY && ballY < rightPaddleY + paddleHeight)
            ) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball collisions with walls
            if (ballY - ballSize / 2 < 0 || ballY + ballSize / 2 > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball out of bounds, update score and reset ball
            if (ballX - ballSize / 2 < 0) {
                scoreRight++;
                resetBall();
            } else if (ballX + ballSize / 2 > canvas.width) {
                scoreLeft++;
                resetBall();
            }

            // Move paddles with arrow keys
            if (leftPaddleY > 0 && keys.w) {
                leftPaddleY -= 8;
            }
            if (leftPaddleY < canvas.height - paddleHeight && keys.s) {
                leftPaddleY += 8;
            }
            if (rightPaddleY > 0 && keys.ArrowUp) {
                rightPaddleY -= 8;
            }
            if (rightPaddleY < canvas.height - paddleHeight && keys.ArrowDown) {
                rightPaddleY += 8;
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
        }

        // Keyboard input handling
        const keys = {};
        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
