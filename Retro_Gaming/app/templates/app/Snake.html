<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #websiteCanvas {
      position: absolute;
      z-index: 1;
    }

    #gameCanvas {
      position: absolute;
      z-index: 2;
      width: 80%;
      height: 80%;
      left: 10%
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <button onclick="goBack()">Go Back</button>
  <br>
  <canvas id="websiteCanvas" width="100%" height="100%"></canvas>
  <canvas id="gameCanvas" width="400" height="200"></canvas>
  <script>
    const websiteCanvas = document.getElementById("websiteCanvas");
    const websiteCtx = websiteCanvas.getContext("2d");

    const gameCanvas = document.getElementById("gameCanvas");
    const gameCtx = gameCanvas.getContext("2d");

    const boxSize = 20;
    let snake = [{ x: 2, y: 2 }];
    let food = { x: 5, y: 5 };
    let direction = "right";
    let score = 0;
    let isPaused = false;

    function drawGame() {
      gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

      gameCtx.fillStyle = "#00f";
      gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

      gameCtx.fillStyle = "#ff0";
      snake.forEach(segment => {
        gameCtx.fillRect(segment.x * boxSize, segment.y * boxSize, boxSize, boxSize);
      });

      gameCtx.fillStyle = "#f00";
      gameCtx.fillRect(food.x * boxSize, food.y * boxSize, boxSize, boxSize);

      gameCtx.fillStyle = "white";
      gameCtx.font = "20px Arial";
      gameCtx.fillText("Score: " + score, 10, 20);

      if (isPaused) {
        gameCtx.fillStyle = "#000";
        gameCtx.font = "40px Arial";
        gameCtx.fillText("Paused", gameCanvas.width / 2 - 80, gameCanvas.height / 2);
      }
    }

    function move() {
      if (isPaused) {
        return;
      }

      let head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case "up":
          head.y -= 1;
          break;
        case "down":
          head.y += 1;
          break;
        case "left":
          head.x -= 1;
          break;
        case "right":
          head.x += 1;
          break;
      }

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        food = {
          x: Math.floor(Math.random() * (gameCanvas.width / boxSize)),
          y: Math.floor(Math.random() * (gameCanvas.height / boxSize)),
        };
      } else {
        snake.pop();
      }

      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= gameCanvas.width / boxSize ||
        head.y >= gameCanvas.height / boxSize ||
        collision(head, snake)
      ) {
        alert("Game Over! Your Score: " + score);
        resetGame();
        return;
      }

      snake.unshift(head);
    }

    function collision(head, array) {
      return array.some(segment => segment.x === head.x && segment.y === head.y);
    }

    function resetGame() {
      snake = [{ x: 2, y: 2 }];
      food = { x: 5, y: 5 };
      direction = "right";
      score = 0;
    }

    function changeDirection(e) {
      if (isPaused) {
        return;
      }

      switch (e.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) {
        gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
        drawGame();
      }
    }

    document.addEventListener("keydown", changeDirection);
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space") {
        togglePause();
      }
    });

    function gameLoop() {
      move();
      drawGame();
      setTimeout(gameLoop, 200); 
    }

    function goBack() {
      window.history.back();
    }

    gameLoop();
  </script>
</body>
</html>
